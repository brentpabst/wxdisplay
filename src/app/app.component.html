<main>
  <div class="container">
    <div class="section row white-text" *ngIf="wxob">
      <div class="col s6">
        <h1 class="measurement">{{date.format('LT')}}</h1>
        <h5 class="measurement-small">{{date.format('dddd, LL') | lowercase}}</h5>
      </div>
      <div class="col s6 right-align">
        <h1 class="measurement">{{wxob.temp_f}}&deg;F</h1>
        <h5 class="measurement-small">{{wxob.temp_c}}&deg;C</h5>
      </div>
    </div>
  </div>
</main>
<footer class="page-footer blue">
  <div class="container">
    <div class="row" style="margin-bottom: 0;" *ngIf="wxob">
      <div class="col s12 m8">
        <p class="grey-text text-lighten-4 light">{{wxob.getMetar()}}</p>
      </div>
      <div class="col s12 m4 right-align">
        <p class="grey-text text-lighten-4 light">updated <time title="{{wxob.datetime}}" [attr.datetime]="wxob.datetime">{{wxob.datetime.fromNow()}}</time></p>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Â© 2017 <a class="grey-text text-lighten-4" href="https://github.com/brentpabst">Brent Pabst</a>
      <a class="grey-text text-lighten-4 right" href="{{wxob.link}}" *ngIf="wxob">Weather Underground &rarr;</a>
    </div>
  </div>
</footer>
